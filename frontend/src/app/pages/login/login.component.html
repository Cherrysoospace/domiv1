<div class="header bg-gradient-blue py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Utilice estos fantásticos formularios para iniciar sesión o crear una nueva cuenta en su proyecto de forma gratuita.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center mt-2 mb-4">
            <h5 class="oauth-title">Iniciar sesión con OAuth2</h5>
          </div>
          <div class="btn-wrapper text-center">
            <!-- Botón de GitHub -->
            <button 
              (click)="loginWithGithub()" 
              [disabled]="loading"
              class="btn btn-github btn-icon mb-3 w-100">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg" width="20"></span>
              <span class="btn-inner--text">Continuar con GitHub</span>
            </button>
            
            <!-- Botón de Google -->
            <button 
              (click)="loginWithGoogle()" 
              [disabled]="loading"
              class="btn btn-google btn-icon mb-3 w-100">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg" width="20"></span>
              <span class="btn-inner--text">Continuar con Google</span>
            </button>
            
            <!-- Botón de Microsoft -->
            <button 
              (click)="loginWithMicrosoft()" 
              [disabled]="loading"
              class="btn btn-microsoft btn-icon mb-3 w-100">
              <span class="btn-inner--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 23 23">
                  <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                  <path fill="#f35325" d="M1 1h10v10H1z"/>
                  <path fill="#81bc06" d="M12 1h10v10H12z"/>
                  <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                  <path fill="#ffba08" d="M12 12h10v10H12z"/>
                </svg>
              </span>
              <span class="btn-inner--text">Continuar con Microsoft</span>
            </button>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <div class="divider-with-text">
              <span class="divider-text">O inicia sesión con credenciales</span>
            </div>
          </div>
          
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="alert-icon"><i class="ni ni-fat-remove"></i></span>
            <span class="alert-text">{{ errorMessage }}</span>
            <button type="button" class="close" (click)="errorMessage = ''">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Formulario de login -->
          <form role="form" (ngSubmit)="loginWithEmail()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Email" 
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  [disabled]="loading"
                  required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Password" 
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  [disabled]="loading"
                  required>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckLogin" type="checkbox">
              <label class="custom-control-label" for="customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button 
                type="submit" 
                class="btn btn-primary my-4"
                [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                {{ loading ? 'Iniciando sesión...' : 'Sign in' }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a routerLink="/register" class="text-light"><small>Crear nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
