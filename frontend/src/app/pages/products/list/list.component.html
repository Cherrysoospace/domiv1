<div class="content">
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h3 class="mb-0">Lista de Productos</h3>
						<a class="btn btn-sm btn-primary" routerLink="/products/create">Nuevo Producto</a>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead class="thead-light">
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Descripción</th>
										<th scope="col">Precio</th>
										<th scope="col">Categoría</th>
										<th scope="col">Creado</th>
										<th scope="col" class="text-right">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let p of products">
										<td>{{ p.name }}</td>
										<td>{{ p.description }}</td>
										<td>{{ p.price }}</td>
										<td>{{ p.category }}</td>
										<td>{{ p.created_at }}</td>
										<td class="text-right">
											<a class="btn btn-sm btn-warning mr-2" [routerLink]="['/products/edit', p.id]">Editar</a>
											<button class="btn btn-sm btn-danger" (click)="delete(p.id)">Eliminar</button>
										</td>
									</tr>
								</tbody>
							</table>

							<div *ngIf="products.length === 0" class="text-center text-muted py-3">
								No hay productos aún.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
