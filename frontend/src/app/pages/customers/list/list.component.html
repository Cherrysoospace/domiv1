<div class="content">
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h3 class="mb-0">Lista de Clientes</h3>
						<a class="btn btn-sm btn-primary" routerLink="/customers/create">Nuevo Cliente</a>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead class="thead-light">
									<tr>
										<th scope="col">Nombre</th>
										<th scope="col">Email</th>
										<th scope="col">Teléfono</th>
										<th scope="col" class="text-right">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let c of customers">
										<td>{{ c.name }}</td>
										<td>{{ c.email }}</td>
										<td>{{ c.phone }}</td>
										<td class="text-right">
											<a class="btn btn-sm btn-warning mr-2" [routerLink]="['/customers/edit', c.id]">Editar</a>
											<button class="btn btn-sm btn-danger" (click)="delete(c.id)">Eliminar</button>
										</td>
									</tr>
								</tbody>
							</table>

							<div *ngIf="customers.length === 0" class="text-center text-muted py-3">
								No hay clientes aún.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
