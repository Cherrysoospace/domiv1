
<div class="manage-card-wrapper">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card cozy-card">
					<div class="card-header cozy-header text-center">
						<h2 *ngIf="!id" class="cozy-title">Crear Conductor</h2>
						<h2 *ngIf="id" class="cozy-title">Editar Conductor</h2>
					</div>

					<div class="card-body">
						<form [formGroup]="form" (ngSubmit)="save()">
							<div class="form-group cozy-group">
								<label class="cozy-label">Nombre</label>
								<input type="text" formControlName="name" class="form-control cozy-input" />
								<p *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="text-danger small mt-1">
									Este campo es obligatorio.
								</p>
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Licencia</label>
								<input type="text" formControlName="license_number" class="form-control cozy-input" />
								<p *ngIf="form.controls['license_number'].invalid && form.controls['license_number'].touched" class="text-danger small mt-1">
									Este campo es obligatorio.
								</p>
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Tel√©fono</label>
								<input type="text" formControlName="phone" class="form-control cozy-input" />
								<p *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched" class="text-danger small mt-1">
									Este campo es obligatorio.
								</p>
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Email</label>
								<input type="email" formControlName="email" class="form-control cozy-input" />
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Estado</label>
								<select formControlName="status" class="form-control cozy-input">
									<option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
								</select>
							</div>

							<div class="d-flex justify-content-end">
								<button type="button" class="btn btn-outline-secondary mr-2" (click)="cancel()">Regresar</button>
								<button type="submit" class="btn save-btn" [disabled]="form.invalid">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
