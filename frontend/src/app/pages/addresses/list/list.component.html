<div class="content">
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Lista de Direcciones</h3>
            <a class="btn btn-sm btn-warning" routerLink="/addresses/create">Nueva Dirección</a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Calle</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Código Postal</th>
                    <th scope="col" class="text-right">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of addresses">
                    <td>{{ a.street }}</td>
                    <td>{{ a.city }}</td>
                    <td>{{ a.state }}</td>
                    <td>{{ a.postal_code }}</td>
                    <td class="text-right">
                      <a class="btn btn-sm btn-warning mr-2" [routerLink]="['/addresses/edit', a.id]">Editar</a>
                      <button class="btn btn-sm btn-danger" (click)="delete(a.id)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div *ngIf="addresses.length === 0" class="text-center text-muted py-3">
                No hay direcciones aún.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
