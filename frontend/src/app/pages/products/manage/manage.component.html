<div class="manage-card-wrapper">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card cozy-card">
					<div class="card-header cozy-header text-center">
						<h2 *ngIf="!id" class="cozy-title">Crear Producto</h2>
						<h2 *ngIf="id" class="cozy-title">Editar Producto</h2>
					</div>

					<div class="card-body">
						<form [formGroup]="form" (ngSubmit)="save()">
							<div class="form-group cozy-group">
								<label class="cozy-label">Nombre</label>
								<input type="text" formControlName="name" class="form-control cozy-input" />
								<p *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="text-danger small mt-1">
									El nombre es obligatorio.
								</p>
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Descripción</label>
								<input type="text" formControlName="description" class="form-control cozy-input" />
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Precio</label>
								<input type="number" formControlName="price" class="form-control cozy-input" />
								<p *ngIf="form.controls['price'].invalid && form.controls['price'].touched" class="text-danger small mt-1">
									El precio es obligatorio.
								</p>
							</div>

							<div class="form-group cozy-group">
								<label class="cozy-label">Categoría</label>
								<input type="text" formControlName="category" class="form-control cozy-input" />
							</div>

							<div class="d-flex justify-content-end">
								<button type="button" class="btn btn-outline-secondary mr-2" (click)="cancel()">Regresar</button>
								<button type="submit" class="btn save-btn" [disabled]="form.invalid">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
