<!-- OVERLAY Y SPINNER -->
<div class="loader-overlay" *ngIf="isLoading">
  <div class="loader-container">
    <!-- Spinner animado -->
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    
    <!-- Texto opcional -->
    <p class="loader-text">Cargando...</p>
  </div>
</div>
