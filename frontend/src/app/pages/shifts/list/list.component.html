<div class="content">
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h3 class="mb-0">Lista de Turnos</h3>
						<a class="btn btn-sm btn-primary" routerLink="/shifts/create">Nuevo Turno</a>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead class="thead-light">
									<tr>
										<th scope="col">Conductor</th>
										<th scope="col">Motocicleta</th>
										<th scope="col">Inicio</th>
										<th scope="col">Fin</th>
										<th scope="col">Estado</th>
										<th scope="col" class="text-right">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let s of shifts">
										<td>{{ s.driver?.name }}</td>
										<td>{{ s.motorcycle?.license_plate }}</td>
										<td>{{ s.start_time }}</td>
										<td>{{ s.end_time }}</td>
										<td>{{ s.status }}</td>
										<td class="text-right">
											<a class="btn btn-sm btn-warning mr-2" routerLink="/shifts/edit/{{s.id}}">Editar</a>
											<button class="btn btn-sm btn-danger" (click)="delete(s.id)">Eliminar</button>
										</td>
									</tr>
								</tbody>
							</table>

							<div *ngIf="shifts.length === 0" class="text-center text-muted py-3">
								No hay turnos a√∫n.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
