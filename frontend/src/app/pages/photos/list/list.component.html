<div class="content">
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">
						<h3 class="mb-0">Lista de Fotos</h3>
						<a class="btn btn-sm btn-primary" routerLink="/photos/create">Nueva Foto</a>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead class="thead-light">
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Issue ID</th>
										<th scope="col">Imagen</th>
										<th scope="col">Caption</th>
										<th scope="col">Tomada en</th>
										<th scope="col" class="text-right">Acciones</th>
									</tr>
								</thead>
							<tbody>
								<tr *ngFor="let p of photos">
									<td>{{ p.id }}</td>
									<td>{{ p.issue_id }}</td>
									<td><img [src]="getImageUrl(p)" width="80" height="80" alt="Foto" /></td>
									<td>{{ p.caption }}</td>
									<td>{{ p.taken_at }}</td>
									<td class="text-right">
										<a class="btn btn-sm btn-warning mr-2" [routerLink]="['/photos/edit', p.id]">Editar</a>
										<button class="btn btn-sm btn-danger" (click)="delete(p.id)">Eliminar</button>
									</td>
								</tr>
							</tbody>
							</table>

							<div *ngIf="photos.length === 0" class="text-center text-muted py-3">
								No hay fotos a√∫n.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
